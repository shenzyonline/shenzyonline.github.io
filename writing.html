        <script>
            var i = 0;
            var txt = 'Writing'; /* The text */
            var speed = 120; /* The speed/duration of the effect in milliseconds */

            function typeWriter() {
              if (i < txt.length) {
                document.getElementById("typewriter").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
              }
            }
        </script>
